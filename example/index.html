<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml"
    href="https://assets-global.website-files.com/64f205445005fd88ad5ca350/64fb8c256f7b21fc591433c4_favicon-smartpath.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartPath Game</title>
</head>

<body>
  <div id="root"></div>
  <script type="module">
    import SmartPathGame from "https://peterbee.github.io/smartpath-game/dist/smartpath-game.js";

    const config = {
      sequence: [
        {
          type: "matching",
          html: "Guess where things go!",
          layout: "columns x2",
          zones: [
            { id: 1 },
            { id: 2 },
            { id: 3 },
            { id: 4 },
          ],
          tokens: [
            { html: "First item", answer: 2 },
            { html: "Second item", answer: 4 },
          ]
        },
        {
          type: "video",
          video: { src: "./assets/sample-video.mp4" },
        },
        {
          type: "matching",
          backgroundImage: "./assets/background.png",
          zones: [
            { id: "good", html: "Good" },
            { id: "service", html: "Service" },
          ],
          tokens: [
            { image: { src: "./assets/Joel_narrow.png", alt: "drawing of a boy doing a cartwheel" }, answer: "service" },
            {
              image: { src: "./assets/Chocolate_narrow.png", alt: "drawing of a chocolate bar" }, answer: "good",
              feedback: { incorrect: { src: "./assets/try-again.mp3" } }
            },
          ]
        },
        {
          type: "matching",
          html: "Shovelling snow isn’t likely to happen until mid November, so Mack thinks he’ll get about five weeks of work. He’d need to buy a shovel for $3 and plans on shovelling one driveway a day and will charge $2 per driveway, which means he’ll make $14 a week.<h2>​Fill in the blanks to find out how much he could make shovelling driveways.</h2>",
          maxItems: 1,
          zones: [
            { id: 1, html: "(", maxItems: 0 },
            { id: 2 },
            { id: 3 },
            { id: 4 },
            { id: 5, html: ")", maxItems: 0 },
            { id: 6 },
            { id: 7 }
          ],
          tokens: [
            { html: "5", answer: [2, 4] },
            { html: "$3", answer: 7 },
            { html: "$14", answer: [2, 4] },
            { html: "X", answer: 3 },
            { html: "—", answer: 6 }
          ]
        },
        {
          type: "video",
          video: { src: "./assets/sample-video.mp4" },
        },
        {
          type: "multiple-choice",
          backgroundImage: "./assets/background.png",
          html: "What's the best type of payment?",
          image: { src: "./assets/hot-dog-cart.png", alt: "drawing of hot dog stand" },
          options: [
            { html: "Cash", correct: true },
            { html: "Card", feedback: { src: "./assets/try-again.mp3" } },
          ]
        }
      ]
    }

    SmartPathGame.Init(document.getElementById("root"), config);
  </script>
</body>

</html>
